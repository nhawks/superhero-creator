<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Superhero</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <ul>
        {% for hero in all_heroes %}
        <li> <h2>{{hero.name}} - <a href="{% url 'superheroes:details' hero.id %}">Click for Hero Details!</a></h2> 
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'superheroes:create' %}">Create a new hero!</a>
</body>
</html>
